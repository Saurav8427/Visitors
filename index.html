<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Visitors</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v10">
	 <div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail">
				
                <div class="form-left"> 
					<h2>User Details</h2>
						<div class="form-group">
							<div class="form-row">

							<!-- <div class = "%ef%"><hr>%no%. %name% had  successfully registered, working as %work% at %company%<hr></div> -->
							
						</div>
					</div>
                </div>
				
				<div class="form-right">
                    <h2>General Infomation</h2>
					<div class="form-group">
						<div class="form-row form-row-1" >
							<input type="text" name="name"class="name" placeholder="Name">
						</div>
						<!--
							<div class="form-row form-row-3">
							<input type="text" name="age" class="age" placeholder="Age" required>
							</div>
						-->
					</div>
					<div class="form-row">
						<select name="title" class = "job">
							<option class="option" value="title">Job</option>
							<option class="option" value="businessman">Businessman</option>
							<option class="option" value="reporter">Reporter</option>
							<option class="option" value="secretary">Secretary</option>
							<option class="option" value="developer">Developer</option>
							<option class="option" value="other">Other</option>
						</select>
					</div>

					<div class="form-row">
						<input type="text" name="company" class="company" placeholder="Company">
                    </div>
                    
                    <div class="form-row-last">
						<input type="button" name="register" class="register" value="Register">
					</div>
                </div>
            </form>
		</div>
    </div>
	
    <script src="main.js"></script>
	
</body>
</html>
